
<div class="row m-4">
  <div class="col-md-12">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <i class="fa fa-filter" aria-hidden="true"></i>
        </span>
      </div>
      <input type="text" class="form-control" placeholder="filter by Name" [(ngModel)]="searchString">
    </div>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th (click)="onColumnSelect('id')">Id:</th>
      <th (click)="onColumnSelect('name')">Name:</th>
      <th (click)="onColumnSelect('superPower')">SuperPower:</th>
      <th (click)="onColumnSelect('address')">Address:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of herolist | async | hero:searchString | sorter:columnKey">
      <td>{{hero.id}}</td>
      <td>{{hero.name}}</td>
      <td>{{hero.superPower}}</td>
      <td>{{hero.address}}</td>
    </tr>
  </tbody>
</table>
